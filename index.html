<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dostoevsky</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="upper">
        <img
          class="logo"
          src="./images/logo-header.png"
          alt="vector of books"
        />
        <ul class="links">
          <li>Franz Kafka</li>
          <li>Albert Camus</li>
          <li>Leo Tolstoy</li>
        </ul>
      </div>
      <div class="content-header">
        <div class="left-side">
          <h1>Fiodor Dostoevsky</h1>
          <p>
            This website will try to showcase some of the work from Fiodor
            Dostoevsky: Russian novelist, short story writer, essayist and
            journalist.
          </p>
          <button>Sounds cool!</button>
        </div>
        <div class="holder-header">
          <img
            class="portrait"
            src="./images/portrait-image.jpg"
            alt="portrait of Dostoevsky"
          />
        </div>
      </div>
    </div>
  </body>
</html>
